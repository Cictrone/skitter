language: python
python:
  - "3.5"

sudo: required
services:
  - docker

script:
  - sudo /usr/local/bin/docker-compose build
  - sudo /usr/local/bin/docker-compose up --scale skitter=2 >> stdout 2>> stderr &
  - bzt tests/JMETER-Taurus-Test.yml
  - pytest tests/tests.py

install:
  - pip install -r requirements.txt
  - sudo curl -L https://github.com/docker/compose/releases/download/1.17.0/docker-compose-`uname -s`-`uname -m` | sudo tee /usr/local/bin/docker-compose > /dev/null
  - sudo chmod +x /usr/local/bin/docker-compose

before_deploy:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    skip_cleanup: true
    bucket: skitter-s3
    region: us-east-1
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: skitter-s3
    key: latest.zip
    bundle_type: zip
    application: Skitter
    deployment_group: SkitterGroup
    region: us-east-1
