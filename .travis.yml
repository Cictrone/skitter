language: python
python:
  - "3.5"

sudo: required
addons:
  chrome: stable
  firefox: latest

services:
  - docker

install:
  - pip install -r requirements.txt
  - sudo apt-get install libxss1 libappindicator1 libindicator7
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - sudo apt-get install -f
  - sudo apt-get install xvfb
  - sudo apt-get install unzip
  - wget -N http://chromedriver.storage.googleapis.com/2.26/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - chmod +x chromedriver
  - sudo mv -f chromedriver /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
  - sudo apt-add-repository -y ppa:mozillateam/firefox-next
  - sudo apt-get update
  - sudo apt-get install firefox
  - sudo curl -L https://github.com/docker/compose/releases/download/1.17.0/docker-compose-`uname -s`-`uname -m` | sudo tee /usr/local/bin/docker-compose > /dev/null
  - sudo chmod +x /usr/local/bin/docker-compose
  - sudo /usr/local/bin/docker-compose build
  - sleep 10
  - sudo /usr/local/bin/docker-compose up --scale skitter=2 &

script:
  - bzt tests/JMETER-Taurus-Test.yml
  - pytest tests/tests.py

before_deploy:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    skip_cleanup: true
    bucket: skitter-s3
    region: us-east-1
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: skitter-s3
    key: latest.zip
    bundle_type: zip
    application: Skitter
    deployment_group: SkitterGroup
    region: us-east-1
