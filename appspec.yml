version: 0.0
os: linux
files:
  - source: latest/
    destination: /home/ubuntu/skitter
hooks:
  Install:
    - location: deploy_scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deploy_scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: deploy_scripts/stop_server.sh
      timeout: 300
      runas: root
