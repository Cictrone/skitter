---
execution:
- concurrency: 10
  executor: jmeter
  hold-for: 10s
  locations:
    eu-central-1: 1
    eu-west-1: 1
    us-east-1: 1
    us-west-1: 1
    us-west-2: 1
  ramp-up: 5s
  scenario: Thread Group
reporting:
- criteria:
  - failures>1% for 5s, stop as failed
  module: passfail
scenarios:
  Thread Group:
    requests:
    - label: skitter_jmeter
      method: GET
      url: http://localhost/

